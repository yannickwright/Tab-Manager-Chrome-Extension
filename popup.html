<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 16px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #e5e5e5;
    }

    .btn {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 10px;
      background: #1a1a1a;
      color: #e5e5e5;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .btn:hover {
      background: #222;
      border-color: #3a3a3a;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .btn-text {
      flex: 1;
    }

    .btn-desc {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin: 12px 0;
    }

    .info {
      margin-top: 12px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 6px;
      font-size: 12px;
      color: #999;
      border-left: 3px solid #3b82f6;
    }

    .highlight-count {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <h2>Tab Manager</h2>
  
  <button class="btn" id="openApp">
    <svg viewBox="0 0 16 16" fill="none" stroke="currentColor">
      <rect x="2" y="3" width="12" height="10" rx="2" stroke-width="1.5"/>
      <line x1="2" y1="6" x2="14" y2="6" stroke-width="1.5"/>
    </svg>
    <div class="btn-text">
      <div>Open Tab Manager</div>
      <div class="btn-desc">View all saved tabs</div>
    </div>
  </button>

  <button class="btn" id="saveHighlighted">
    <svg viewBox="0 0 16 16" fill="none" stroke="currentColor">
      <path d="M8 3v10M3 8h10" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <div class="btn-text">
      <div>Save Highlighted Tabs <span class="highlight-count" id="highlightCount">0</span></div>
      <div class="btn-desc">Saves and closes highlighted tabs</div>
    </div>
  </button>

  <div class="divider"></div>

  <div class="info" id="infoMessage">
    ðŸ’¡ Highlight tabs (Ctrl/Cmd + Click) then click "Save Highlighted Tabs"
  </div>

  <script src="popup.js"></script>
</body>
</html>
